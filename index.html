<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dll generator</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --wrapper-bg: #fff;
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
            --progress-bg: #007BFF;
            --download-bg: #28a745;
            --download-hover-bg: #218838;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --wrapper-bg: #1e1e1e;
            --button-bg: #3a86ff;
            --button-hover-bg: #2a56b3;
            --progress-bg: #3a86ff;
            --download-bg: #4caf50;
            --download-hover-bg: #388e3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .wrapper {
            background: var(--wrapper-bg);
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 25px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            font-size: 14px;
            margin: 10px 0 5px;
            display: block;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            background: var(--wrapper-bg);
            color: var(--text-color);
        }
        button {
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }
        .progress-container {
            background: #f3f3f3;
            border-radius: 4px;
            height: 8px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        .progress {
            background: var(--progress-bg);
            height: 100%;
            width: 0;
            transition: width 0.4s ease;
        }
        .download-section {
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .download-section a {
            display: inline-block;
            color: #fff;
            background: var(--download-bg);
            padding: 12px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .download-section a:hover {
            background: var(--download-hover-bg);
            transform: scale(1.05);
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }
        .theme-toggle.fade-out {
            opacity: 0;
        }
        .theme-toggle.fade-in {
            opacity: 1;
        }
        .spin-right {
            animation: spin-right 0.6s ease-in-out forwards;
        }
        .spin-left {
            animation: spin-left 0.6s ease-in-out forwards;
        }
        @keyframes spin-right {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); opacity: 0; }
            100% { transform: rotate(180deg); opacity: 1; }
        }
        @keyframes spin-left {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); opacity: 0; }
            100% { transform: rotate(-180deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">‚òÄÔ∏è</div>
    <div class="wrapper">
        <h1>dll generator</h1>
        <label for="dllName">name</label>
        <input type="text" id="dllName" placeholder="Enter name">

        <label for="dllSize">file size (kb)</label>
        <input type="text" id="dllSize" placeholder="Enter file size">

        <button id="generateBtn">create dll</button>

        <div class="progress-container">
            <div class="progress" id="progressBar"></div>
        </div>

        <div class="download-section" id="downloadArea">
            <a id="downloadLink" href="#" download>download dll</a>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const dllName = document.getElementById('dllName').value.trim() || 'my_fake.dll';
            const dllSize = parseInt(document.getElementById('dllSize').value.trim());

            if (!dllSize || dllSize <= 0) {
                alert('Enter a valid file size.');
                return;
            }

            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    createDll(dllName, dllSize);
                }
            }, 100);
        });

        function createDll(name, size) {
            const data = new Uint8Array(size * 1024).map(() => Math.random() * 255);
            const blob = new Blob([data], { type: 'application/octet-stream' });

            const link = document.getElementById('downloadLink');
            link.href = URL.createObjectURL(blob);
            link.download = name.endsWith('.dll') ? name : `${name}.dll`;

            document.getElementById('downloadArea').style.display = 'block';
        }

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            themeToggle.classList.add('fade-out');
            setTimeout(() => {
                if (body.getAttribute('data-theme') === 'dark') {
                    themeToggle.classList.remove('fade-out');
                    themeToggle.classList.add('fade-in');
                    body.removeAttribute('data-theme');
                    themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    themeToggle.classList.remove('fade-out');
                    themeToggle.classList.add('fade-in');
                    body.setAttribute('data-theme', 'dark');
                    themeToggle.textContent = 'üåô';
                }
            }, 300);
        });
    </script>
</body>
</html>
