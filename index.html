<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeDLL Generator</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 360px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 22px;
            color: #222;
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            margin: 10px 0 5px;
            display: block;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-container {
            background: #f3f3f3;
            border-radius: 4px;
            height: 8px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        .progress {
            background: #007BFF;
            height: 100%;
            width: 0;
            transition: width 0.4s ease;
        }
        .download-section {
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .download-section a {
            display: inline-block;
            color: #fff;
            background: #28a745;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
        }
        .download-section a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>FakeDLL Generator</h1>
        <label for="dllName">DLL Name</label>
        <input type="text" id="dllName" placeholder="Enter DLL name">

        <label for="dllSize">File Size (KB)</label>
        <input type="text" id="dllSize" placeholder="Enter file size">

        <button id="generateBtn">Generate DLL</button>

        <div class="progress-container">
            <div class="progress" id="progressBar"></div>
        </div>

        <div class="download-section" id="downloadArea">
            <a id="downloadLink" href="#" download>Download DLL</a>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const dllName = document.getElementById('dllName').value.trim() || 'my_fake.dll';
            const dllSize = parseInt(document.getElementById('dllSize').value.trim());

            if (!dllSize || dllSize <= 0) {
                alert('Enter a valid file size.');
                return;
            }

            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    createDll(dllName, dllSize);
                }
            }, 100);
        });

        function createDll(name, size) {
            const data = new Uint8Array(size * 1024).map(() => Math.random() * 255);
            const blob = new Blob([data], { type: 'application/octet-stream' });

            const link = document.getElementById('downloadLink');
            link.href = URL.createObjectURL(blob);
            link.download = name.endsWith('.dll') ? name : `${name}.dll`;

            document.getElementById('downloadArea').style.display = 'block';
        }
    </script>
</body>
</html>
